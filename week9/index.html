<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HW 9 - Draw me a picture</title>
</head>
<body>
  <canvas id="picasso" height="640" width="480"></canvas>
<script>
  const canvas = document.getElementById("picasso");
  const ctx = canvas.getContext("2d");
  
  ctx.moveTo(10, 10);  // make sure pen starts in the right location
  ctx.lineTo(110, 100);
  ctx.lineTo(10,100);// draw line to end location
  ctx.stroke();  // apply styles to make the line visible

  ctx.rect(300,300,60,60);
  ctx.strokeStyle = "yellow";
  ctx.lineWidth = 10;
  ctx.stroke();
  
  ctx.beginPath();
  ctx.arc(200, 200, 50, 0, 2*Math.PI);
  ctx.stroke(); 
  


</script>
  
</body>
</html>
